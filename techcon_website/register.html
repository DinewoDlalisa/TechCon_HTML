        <main>
            <h2>Registration Form</h2>
            <form action="submit-form" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="Full Name" name="Full name" required minlength="4" maxlength="8" placeholder="Full Name">


            <label for="email">Email:</label>
            <input type="email" id="Email" name="Email" required placeholder="example@domain.com">


            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>

            <label for="Checkbox for Terms and Conditions">Checkbox for Terms and Conditions:</label>
            <input type="checkbox" id="Terms and Conditions" name="Terms and Conditions">

            <button type="submit">Register now</button>

            <label></label>

            </form>
